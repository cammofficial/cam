<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MindFusion JsPlanner Sample - MinApp</title>
</head>
<body>
    <div id="header" style="height: 49px;">
        <div style="float: left; margin-left: 5px;">
            <a href="../index.html" style="margin-left: 10px;">Index</a> &nbsp;
            <button onclick="MinApp.changeView(1)">
                Single Month
            </button>
            <button onclick="MinApp.changeView(0)">
                MonthRange
            </button>
            <button onclick="MinApp.changeView(3)">
                List
            </button>
            <button onclick="MinApp.changeView(2)">
                Week Range
            </button>
            <button onclick="MinApp.changeView(4)">
                Timetable
            </button>
            Theme&nbsp;<select id="theme">
                <option value="" selected=selected>none</option>
                <option value="standard">standard</option>
                <option value="light">light</option>
                <option value="business">business</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
                <option value="gray">gray</option>
                <option value="peach">peach</option>
                <option value="earth">earth</option>
                <option value="pastel">pastel</option>
            </select>
            Locale&nbsp;<select id="locale">
                <option value="en" selected=selected>english(default)</option>
                <option value="de">german</option>
                <option value="ru">russian</option>
            </select>
        </div>
        <div style="float: right; margin-right: 5px;">
            <a href="../scheduling_MinApp.js" style="margin-right: 10px;">View source</a>
            <button id="expandButton">
                &rsaquo;
            </button>
        </div>
    </div>
    <div id="info" style="top: 60px; bottom: 24px;">
        <div id="infoTab" style="padding: 10px;">
            <h1>
                About this sample
            </h1>
            <p id="pinfo">
                A sample program that shows everything needed to embed MindFusion.Scheduling in
                a web page.
            </p>
        </div>
    </div>
    <div id="content" style="top: 60px; bottom: 24px;">
        <div style="position: absolute; width: 100%; height: 100%;">
            <div id="calendar" style="height: 100%; width: 100%;"></div>
        </div>
    </div>
    <div id="footer" style="height: 24px;">
        <span id="copyright"></span>
    </div> 
</body>
</html>
