<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MindFusion JS UI Sample - Themed Dialogs</title>
	<style type="text/css">
        /* Dialog styling classes. */
        .my-template, .my-template label, .my-template input, .my-template select {
            margin: 10px;
            padding: 10px;
        }

        .mfc-overlay-modal {
            background-color: rgba(255,255, 255, 0.5) !important;
        }
	</style>
</head>
<body>
	<div id="header" style="height: 59px;">
		<div style="float: left; margin-left: 5px;">
			<a href="../index.html" style="margin-left: 10px;">Index</a> 
		</div>
		<div style="float: right; margin-right: 5px;">
			<a href="ThemedDialogs.js" style="margin-right: 10px;">View source</a>
			<button id="expandButton">
				&rsaquo;
			</button>
		</div>
	</div>
	<div id="info" style="top: 70px; bottom: 24px;">
		<div id="infoTab" style="padding: 10px;">
			<h1>
				About this sample
			</h1>
			<p id="pinfo">
                These three dialogs are the classic Confirm, Info and Input dialogs that are colored
                with the gray theme. All of them use custom icon. Note that the Confirm dialog is
                a modal dialog - you cannot click on the other two before you've closed it.
			</p>
		</div>
	</div>
	<div id="content" style="top: 70px; bottom: 24px;">
	</div>
	<div id="footer" style="height: 24px;">
		<span id="copyright"></span>
	</div>
</body>
</html>
